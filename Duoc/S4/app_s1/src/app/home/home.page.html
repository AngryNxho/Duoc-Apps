<ion-header class="header">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding main-container">
  <ion-segment (ionChange)="segmentChanged($event)" value="misDatos">
    <ion-segment-button value="misDatos">
      Mis Datos
    </ion-segment-button>
    <ion-segment-button value="experienciaLaboral">
      Experiencia Laboral
    </ion-segment-button>
    <ion-segment-button value="certificaciones">
      Certificaciones
    </ion-segment-button>
  </ion-segment>

  <ng-container *ngIf="segment === 'misDatos'">
    <app-mis-datos></app-mis-datos>
  </ng-container>
  <ng-container *ngIf="segment === 'experienciaLaboral'">
    <app-experiencia-laboral></app-experiencia-laboral>
  </ng-container>
  <ng-container *ngIf="segment === 'certificaciones'">
    <app-certificaciones></app-certificaciones>
  </ng-container>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-avatar class="perfil-avatar">
      <img src="assets/avatar.png" alt="Foto de perfil">
    </ion-avatar>
    <ion-card-header>
      <ion-card-title>{{ usuario.nombre }} {{ usuario.apellido }}</ion-card-title>
      <ion-card-subtitle>{{ usuario.email }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Nivel de Educaci√≥n:</strong> {{ usuario.nivelEducacion }}</p>
      <p><strong>Fecha de Nacimiento:</strong> {{ usuario.fechaNacimiento | date }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="editarPerfil()">Editar Perfil</ion-button>
</ion-content>
